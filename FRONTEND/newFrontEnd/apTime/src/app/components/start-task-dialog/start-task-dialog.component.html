<div *ngIf="!isConcurrent">
    <h1 mat-dialog-title>Task "{{name}}"</h1>
    <div mat-dialog-content>
        <p>Do you want to start the task?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No</button>
        <button mat-button (click)="onYesClick()" cdkFocusInitial>Yes, start it!</button>
    </div>
</div>

<div *ngIf="isConcurrent">
    <h1 mat-dialog-title>Task "{{task.name}}" is running</h1>
    <div mat-dialog-content>
        <p>Do you want to complete or suspend the running task?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No</button>
        <button mat-button (click)="onCompleteClick(task.id)" cdkFocusInitial>Set it to Done!</button>
        <button mat-button (click)="onSuspendClick(task.id)" cdkFocusInitial>Pause it!</button>
    </div>
</div>
