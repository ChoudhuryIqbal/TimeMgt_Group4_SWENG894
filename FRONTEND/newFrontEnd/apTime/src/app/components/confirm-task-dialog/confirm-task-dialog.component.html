Description: Template for the confirm complete or pause task.
-->
<div *ngIf="!isDone">
    <h1 mat-dialog-title>Task "{{name}}"</h1>
    <div mat-dialog-content>
        <p>Are you sure you want to pause the task?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No</button>
        <button mat-button (click)="onPauseClick()" cdkFocusInitial>Pause it!</button>
    </div>
</div>

<div *ngIf="isDone">
    <h1 mat-dialog-title>Task "{{name}}"</h1>
    <div mat-dialog-content>
        <p>Is the task completed?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No</button>
        <button mat-button (click)="onDoneClick()" cdkFocusInitial>It's Done!</button>
    </div>
</div>
