
<mat-toolbar color="primary" style="width:100%;">
  <mat-toolbar-row>
    <h1 mat-dialog-title>New Task</h1>
	<span class="example-spacer"></span>
   <button mat-button (click)="onNoClick()">
   	<mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon" >close</mat-icon>
	</button>
  </mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
  <div fxLayout="column">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput [(ngModel)]="data.category">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>

  </div>

  <div fxLayout="row" fxLayoutGap="15px">
  	<div fxFlex="">
	  	<mat-form-field>
		  <mat-label>Start date</mat-label>
		  <input matInput [matDatepicker]="picker1" [(ngModel)]="data.ssDate">
		  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
		  <mat-datepicker #picker1></mat-datepicker>
		</mat-form-field>
	</div>
	<div fxFlex="">
	  <mat-form-field>
	    <mat-label>Start Time</mat-label>
	    <input matInput [(ngModel)]="data.ssTime">
	  </mat-form-field>
	</div>
  </div>

  <div fxLayout="row" fxLayoutGap="15px">
  	<div fxFlex="">
	  	<mat-form-field>
		  <mat-label>End date</mat-label>
		  <input matInput [matDatepicker]="picker2" [(ngModel)]="data.aeDate">
		  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
		  <mat-datepicker #picker2></mat-datepicker>
		</mat-form-field>
	</div>
	<div fxFlex="">
	  <mat-form-field>
	    <mat-label>End Time</mat-label>
	    	<input matInput [(ngModel)]="data.aeTime">
	  	</mat-form-field>

	  	
	</div>
  </div>
</div>
<div mat-dialog-actions>
  
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial (click) ="onYesClick()">Save</button>
</div>
