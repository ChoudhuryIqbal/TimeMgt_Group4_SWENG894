<div layout="column" layout-align="center center" ng-cloak>
<div style="height: 50px;"></div>
<md-whiteframe class="md-whiteframe-24dp" layout="column" layout-align="space-around center" style="width: 300px;">
  <div><p>Forgot Password</p></div>
  

  <div>
    <md-input-container class="md-icon-float md-block" >
      <!-- Use floating label instead of placeholder -->
      <label>E-mail</label>
      <input name="email" ng-model="user.email" type="email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" required>

        <div ng-messages="signupForm.email.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
            Please enter a valid e-mail
          </div>
        </div>
    </md-input-container>
</div>
<div>
  <md-button class="md-raised md-primary" ui-sref="signup">Send Reset E-mail</md-butto>
</div>
<div><p></p></div>
</div>
</div>
